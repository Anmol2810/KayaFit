<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayaFit - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .countdown {
            font-size: 1.8rem;
            color: #444;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .hero-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 15px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }
    </style>
    <script>
        function startCountdown() {
            const targetDate = new Date('2025-02-03T00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    countdownElement.innerHTML = "We're live now!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }
    </script>
</head>
<body onload="startCountdown()">
    <div class="container">
        <h1>KayaFit - Coming Soon</h1>
        <img src="https://via.placeholder.com/600x400" alt="KayaFit Preview" class="hero-image">
        <p>Our site is under construction and will be live on February 3rd. Stay tuned for something amazing!</p>
        <div id="countdown" class="countdown"></div>
        <footer>
            &copy; 2025 KayaFit. All rights reserved. <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
