<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayaFit - Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #555;
        }

        p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2rem;
        }

        .countdown {
            font-size: 1.5rem;
            color: #555;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
        }
    </style>
    <script>
        function startCountdown() {
            const targetDate = new Date('2025-02-03T00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    countdownElement.innerHTML = "We're live now!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }
    </script>
</head>
<body onload="startCountdown()">
    <div class="container">
        <h1>KayaFit - Coming Soon</h1>
        <p>Our site is under construction and will be live on February 3rd. Stay tuned!</p>
        <div id="countdown" class="countdown"></div>
    </div>
</body>
</html>
